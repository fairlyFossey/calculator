<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="row" id="displayRow">
            <div id="display">
                <span id="displaySpan"></span>
            </div>
        </div>

        <div class="row">
            <div class="btn" id="7">
                <span>7</span>
            </div>
            <div class="btn" id="8">
                <span>8</span>
            </div>
            <div class="btn" id="9">
                <span>9</span>
            </div>
            <div class="btn" id="divide">
                <span>/</span>
            </div>
        </div>

        <div class="row">
            <div class="btn" id="4">
                <span>4</span>
            </div>
            <div class="btn" id="5">
                <span>5</span>
            </div>
            <div class="btn" id="6">
                <span>6</span>
            </div>
            <div class="btn" id="multiply">
                <span>x</span>
            </div>
        </div>

        <div class="row">
            <div class="btn" id="1">
                <span>1</span>
            </div>
            <div class="btn" id="2">
                <span>2</span>
            </div>
            <div class="btn" id="3">
                <span>3</span>
            </div>
            <div class="btn" id="subtract">
                <span>-</span>
            </div>
        </div>

        <div class="row">
            <div class="btn" id="ac">
                <span>AC</span>
            </div>
            <div class="btn" id="0">
                <span>0</span>
            </div>
            <div class="btn" id=".">
                <span>.</span>
            </div>
            <div class="btn" id="add">
                <span>+</span>
            </div>
        </div>

        <div class="row">
            <div class="btn" id="equals">
                <span>=</span>
            </div>
        </div>
    </div>
</body>
</html>
